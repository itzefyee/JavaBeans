<form name="membership" method="get" onsubmit="validation()">
<fieldset>
<legend>Membership</legend>

<div id="fName">
<label for="fName">First Name* :</label>
<input type="text" data-="firstName" id="fName" required />
</div>

<div id="lName">
<label for="lName">Last Name* :</label>
<input type="text" data-="lastName" id="lName" required /></br>
</div>
    

<div id="genderBox">
<label for="genderBox">Gender* :</label>
<select name="genderList" id="genderBox" required>
<option selected disabled hidden style='display: none' value=''> Select your gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>    
</div>

<div id="bDate">
<label for="bDate">Date of birth* :</label>
<input type="date" data-="Birthdate" id="bDate">
</div>

<div id="icNumber">
<label for="icNumber">Ic No*(12 digits) :</label>
<input type="text" data-="icNumber" id="icNumber" placeholder="xxxxxxxxxxxx" 
       pattern=".{12}"required />
</div>

<div id="Address">
<label for="Address">House Address* :</label>
<textarea name="Address" id="Address" required></textarea>
</div>

<div id="state">
<label for="state">State* :</label>
<select name="state" id="state" required>
    <option selected disabled hidden style='display: none' value=''> Select your option</option>
    <option value="Johor">Johor</option>
    <option value="Kedah">Kedah</option>
    <option value="Kelantan">Kelantan</option>
    <option value="Malacca">Malacca</option>
    <option value="Negeri Sembilan">Negeri Sembilan</option>
    <option value="Pahang">Pahang</option>
    <option value="Penang">Penang</option>
    <option value="Perak">Perak</option>
    <option value="Perlis">Perlis</option>
    <option value="Sabah">Sabah</option>
    <option value="Sarawak">Sarawak</option>
    <option value="Selangor">Selangor</option>
    <option value="Terengganu">Terengganu</option>
</select>
</div>

<div id="postCode">
<label for="postCode">Postcode* :</label>
<input type="text" data-="postCode" id="postCode" placeholder="xxxxx" pattern=".{5}" required />
</div> 

<div id="phoneNumber">
<label for="phoneNumber">Phone Number :</label>
<input type="tel" data-="Phone number" id="phoneNumber" placeholder="xxxxxxxxxx" 
pattern=".{10}"/>
</div> 

<div id="iEmail">
<label for="iEmail">E-mail* :</label>
<input type="email" data-="iEmail" id="iEmail" required/>
</div> 

<input type="submit" value="submit" data-="submit"/>

</fieldset>
</form>
