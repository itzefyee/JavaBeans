<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaBeans | Payment</title>
    <link href="../css/index.css" rel="stylesheet" />
    <link href="../css/payment.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="../js/payment.js" defer></script>
</head>
 
<body>
    <header>
        <nav>
          <ul>
            <li><a href="../html/index.html"><img src="../img/logo.png" alt="logo"></a></li>
                <li><a href="../html/menu.html">MENU</a></li>
                <li><a href="../html/faq.html">FAQ</a></li>
                <li><a href="../html/aboutus.html">ABOUT US</a></li>
                <li><a href="../html/membership.html" ><i class="fa fa-user-o" aria-hidden="true"></i></a></li>
                <li><a href="../html/cart.html"><img src="../img/cart.png" alt="cart"></a></li>
            </ul>
        </nav>
    </header>
 
    <div class="payment-page">
      <a href="../html/cart.html" aria-label="shopping cart" class="btn-back"><i class="fa fa-angle-left" aria-hidden="true"></i> Shopping cart</a>
      <form name="payment" id="oform" action="../html/order.html" method="get">
     
        <div class="container">
          <fieldset>
            <legend><h3>Personal Details</h3></legend>
            <div class="col-50">
       
              <div class="row">
                <div class="col-50">
                  <label for="fname"><i class="fa fa-user" aria-hidden="true"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" required />
                </div>
       
                <div class="col-50">
                  <label for="phone"><i class="fa fa-mobile" aria-hidden="true"></i> Phone</label>
                  <input name="custPhone" id="phone" type="tel" pattern="[0-9]{11,12}" required />
                </div>
              </div>
       
              <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
              <input type="email" id="email" name="email" required />
           
              <div class="row">
                <div class="options">
                  <input name="orderType" id="delivery" type="radio" checked />
                  <label for="delivery">Delivery</label>
               
                  <input name="orderType" id="pickup" type="radio" />
                  <label for="pickup">Pickup (within 30 mins)</label>
                </div>
                <div class="location">
                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                  <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">&nbsp;JavaBeans</a>
                  - Genting Klang, Setapak
                </div>
              </div>
 
            </div>
          </fieldset>
        </div>
 
        <div class="container">
          <fieldset>
            <legend><h3>Delivery Address</h3></legend>
              <div class="col-50">
             
                <label for="addr"><i class="fa fa-address-card-o" aria-hidden="true"></i> Address</label>
                <input type="text" id="addr" name="address" required />
                 
                <label for="city"><i class="fa fa-institution" aria-hidden="true"></i> City</label>
                <input type="text" id="city" name="city" required />
     
                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required />
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" pattern="[0-9]{5}" title="Digits only, 5 digits long." required />
                  </div>
                </div>
 
                <label>
                  <input type="checkbox" checked="checked" name="sameadr" /> Shipping address same as billing
                </label>
 
              </div>
          </fieldset>
        </div>
           
        <div class="container">  
          <fieldset>
              <legend><h3>Payment Method</h3></legend>
                <div class="col-50">
 
                  <div class="row">
                    <div class="options">
                      <input name="paymentType" id="creditcard" type="radio" checked />
                      <label for="creditcard">Credit Card</label>
 
                      <div class="card-icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                      </div>
 
                      <input name="paymentType" id="cash" type="radio" />
                      <label for="cash">Cash On Delivery </label>
                    </div>
                  </div>
 
 
                 
 
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" required />
 
                  <div class="row">
                    <div class="col-50">
                      <label for="ccnum">Credit card number</label>
                      <input type="text" id="ccnum" name="cardnumber" pattern="[0-9]{13,16}" title="Digits only, between 13 and 16 digits long." required />
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" title="Digits only, 3 digits long." required />
                    </div>
                  </div>
     
                  <div class="row">
                    <div class="col-50">
                      <label for="expmonth">Exp Month</label>
                      <input type="text" id="expmonth" name="expmonth" pattern="[0-9]{1,2}" title="Digits only" required />
                    </div>
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" pattern="[0-9]{2,4}" title="Digits only, between 2 to 4 digits long." required />
                    </div>
                  </div>
 
                </div>
          </fieldset>
 
          <input id="btn-confirm" class="btn btn-confirm" type="submit" value="Continue to checkout" />
      </div>
 
      </form>
    </div>
             
    <footer>

      <a href="../html/index.html">JavaBeans</a>
    </footer>
 
</body>
</html>
